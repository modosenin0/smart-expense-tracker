name: Build and Deploy Node.js app to Azure Web App - smart-expense-tracker-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js version
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: npm install and build
      run: |
        cd backend
        npm install
        npm run build --if-present

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'smart-expense-tracker-app'
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_SMART_EXPENSE_TRACKER }}
        package: './backend'